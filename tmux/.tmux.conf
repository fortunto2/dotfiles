# ~/.tmux.conf
# Claude Code optimized setup with Catppuccin Mocha theme

# Prefix: Ctrl+A (more convenient than Ctrl+B)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 24-bit color (important for Claude Code output)
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Fix escape key delay (important for vim/nvim)
set -sg escape-time 10

# Enable extended keys (fixes some hotkey issues)
set -g extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Focus events (for vim autoread)
set -g focus-events on

# Mouse
set -g mouse on

# Large buffer for Claude output
set -g history-limit 50000

# UTF-8
setw -q -g utf8 on

# Start at 1
set -g base-index 1
setw -g pane-base-index 1

# Intuitive splits (preserve current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style navigation (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# SIMPLE: Alt+arrows to switch panes (no prefix needed!)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Fast reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Catppuccin Mocha theme
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g window-status-current-style "bg=#89b4fa,fg=#1e1e2e,bold"
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"
set -g message-style "bg=#313244,fg=#cdd6f4"

# Status bar
set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold] #S "
set -g status-right "#[fg=#cba6f7]%H:%M "
set -g status-left-length 30
